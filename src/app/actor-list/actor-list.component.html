    <!-- //-------------- MODAL TO UPDATE ACTOR --------------// -->
    <div id="modalUpdActor" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div  *ngIf="this.updateMode !== false" class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update actor's name: {{this.actorToBeUpdated.completeName}}</h4>
                </div>
                <div class="modal-body">
                    <!-- content containing the form for the update and built using bootstrap blocks -->
                    <form>
      
                        <div class="form-group row">
                            <div class="col-xs-4 text-center">
                                <label for="completeName">Complete name:</label>
                            </div>
                            <div class="col-xs-8">
                                <div>
                                    <input [(ngModel)]="this.actorToBeUpdated.completeName" 
                                    placeholder="Complete name" name="complete name" class="form-control" id="complteName">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="UpdateCompleteName()">Update</button>
                </div>
            </div>
        </div>
    <div>
