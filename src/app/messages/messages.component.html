<hr>
<div *ngIf="messageService.messagesList.length">
    <h3>List of messages(get, add, etc.)</h3>
    <ul>
        <li *ngFor="let message of messageService.messagesList">{{message}}</li>
    </ul>

</div>

<p>{{messageService.counterMessages}}</p>

<button (click)="clearMessagesList()">
    Clear list of messages
</button>
